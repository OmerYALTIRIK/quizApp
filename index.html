<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <header>
      <h1>Quiz App</h1>
      <button class="btn" id="startButton">Start Quiz</button>
    </header>

    <main>
      <section class="questionsArea">
        <aside class="questionOrder">
          <progress value="40" max="100"></progress>
        </aside>
        <aside id="question">Question</aside>
      </section>
      <section class="answerButtons">
        <button class="btn answerButton">Answer 1</button>
        <button class="btn answerButton">Answer 2</button>
        <button class="btn answerButton">Answer 3</button>
        <button class="btn answerButton">Answer 4</button>
      </section>
      <section class="controlArea">
        <button class="btn nextButton">Next</button>
      </section>
      <section class="scoreArea">
        <h2>Score: <span id="score">0</span></h2>
      </section>
    </main>

    <script src="js/script.js"></script>
    <script src="js/questions.js"></script>
  </body>
</html>
